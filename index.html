<html>

<head>
	<link rel="stylesheet" href="style/bootstrap.min.css">

	<title> Projeto Lista Telefonica </title>
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Agenda Telefônica</h1>
			<p class="lead">Cuide e gerencie todos os seus contatos, com um único clique!</p>
		</div>
	</div>
	<div class="container">

		<div class="row">



			<div class="col-12">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Encontrar Contato</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
				</form>
				<ul class="list-group">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						
						<button type="button" class="btn btn-primary btn-sm">Cadastrar</button>
						<button type="button" class="btn btn-primary btn-sm">Listar</button>
							<button type="button" class="btn btn-primary btn-sm">Alterar</button>
							<button type="button" class="btn btn-primary btn-sm">Excluir</button>
							
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Nome Completo
						<span class="badge badge-primary badge-pill">2</span>
					</li>
					<li class="list-group-item d-flex justify-content-between align-items-center">
						Telefone 
						<span class="badge badge-primary badge-pill">1</span>
					</li>
				</ul>
			</div>
		</div>






	</div>

	<script src="js/bootstrap.min.js"></script>
</body>

</html>
